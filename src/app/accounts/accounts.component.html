<div class="container mt-2">
  <div class="row">
    <div class="col col-md-6">
      <div class="card">
        <div class="card-header">Accounts </div>
        <div class="card-body">
          <form [formGroup]="accountFormGroup" (ngSubmit)="handleSearchAccount()">
            <div class="input-group">
              <label class="input-group-text">AccountId : </label>
              <input type="text" formControlName="accountId" class="form-control">
              <button type="submit" class="btn btn-info">
                <i class="bi bi-search"></i>
                Search
              </button>
            </div>
          </form>
          <ng-template #errorTemplate>
            <ng-container *ngIf="errorMessage ; else loading">
              <div class="text-danger">{{errorMessage}}</div>
            </ng-container>
            <ng-template #loading>
              Loading ....
            </ng-template>
          </ng-template>
          <ng-container *ngIf="accountObservable | async as accountDetails">
            <div class="mb-2">
              <label>Account ID:</label>
              <label><strong>{{accountDetails.accountId}}</strong></label>
            </div>
            <div>
              <div class="mb-2">
                <label>Balance:</label>
                <label><strong>{{accountDetails.balance | number:'1.2-2'}}</strong></label>
              </div>
            </div>
            <table class="table">
              <thead>
              <th>ID</th>
              <th>Date</th>
              <th>Type</th>
              <th class="text-end">Amount</th>
              </thead>
              <tbody>
              <tr *ngFor="let op of accountDetails.accountOperationDTOS">
                <td>{{op.id}}</td>
                <td>{{op.operatinDate | date:'dd-MM-yyyy : HH-MM-SS'}}</td>
                <td>{{op.type}}</td>
                <td class="text-end">{{op.amount | number:'1.2-2'}}</td>
              </tr>
              </tbody>
            </table>
            <ul class="nav nav-pills">
              <li *ngFor="let item of[].constructor(accountDetails.totalPages);let page=index">
                <a [ngClass]="page==currentPage?'btn-info':'btn-outline-info'" (click)="gotoPage(page)"
                   class="btn ms-1 mt-1">{{page}}</a>
              </li>
            </ul>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="col col-md-6">
      <div class="card" *ngIf="accountObservable">
        <div class="card-header">Operations</div>
        <div class="card-body" *ngIf="authService.roles.includes('ADMIN')">
          <form [formGroup]="opeartionFormGroup" (ngSubmit)="handleAccountOperation()" method="post">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="operationType" value="DEBIT">
              <label class="form-check-label">DEBIT:</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="operationType" value="CREDIT">
              <label class="form-check-label">CREDIT:</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="operationType" value="TRANSFER">
              <label class="form-check-label">TRANSFER:</label>
            </div>
            <div class="mb-3" *ngIf="opeartionFormGroup.value.operationType === 'TRANSFER'">
              <label class="form-label">Account Destination:</label>
              <input type="text" formControlName="accountDestination" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Amount:</label>
              <input type="text" formControlName="amount" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Description:</label>
              <input type="text" formControlName="description" class="form-control">
            </div>
            <div class="d-grid mb-3">
              <button class="btn btn-success ms-2">Save Operation</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
